<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>"Daily Routine"</h1>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="image-container">
            <img src="wake.jpeg" alt="Picture 1" />
            <div class="image-text">Wakeup Early</div>
          </div>
        </div>
        <div class="column">
          <div class="image-container">
            <img src="exercise.jpeg" alt="Picture 2" />
            <div class="image-text">Exercise Daily</div>
          </div>
        </div>
        <div class="column">
          <div class="image-container">
            <img src="eat.jpeg" alt="Picture 3" />
            <div class="image-text">Eat Healthy</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="image-container">
            <img src="play.jpeg" alt="Picture 4" />
            <div class="image-text">Play with Friends</div>
          </div>
        </div>
        <div class="column">
          <div class="image-container">
            <img src="study.jpeg" alt="Picture 5" />
            <div class="image-text">Study Hard</div>
          </div>
        </div>
        <div class="column">
          <div class="image-container">
            <img src="sleep.jpeg" alt="Picture 6" />
            <div class="image-text">Sleep on Time</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
